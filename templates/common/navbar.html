{% load static %}
<header id="header" class="top-head">
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
     <div class="container-fluid">
        <div class="row">
           <div class="col-md-4 col-sm-12 left-rs">
              <div class="navbar-header">
                 <button type="button" id="top-menu" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"> 
                 <span class="sr-only">Toggle navigation</span> 
                 <span class="icon-bar"></span> 
                 <span class="icon-bar"></span> 
                 <span class="icon-bar"></span> 
                 </button>
                 <a href="{% url 'home' %}" class="navbar-brand">BAMBOO</a>
              </div>
              <form method="GET" action="{% url 'search' %}" class="navbar-form navbar-left web-sh">
                 <div class="form">
                    <input name='q' type="text" class="form-control" placeholder="Search for products or companies" value='{{ request.GET.q}}'>
                 </div>
              </form>
           </div>
           <div class="col-md-8 col-sm-12">
              <div class="right-nav">
                 <div class="login-sr">
                    <div class="login-signup">
                       <ul>
                         {% if request.user.is_authenticated %}
                          <li><a href="{% url 'login' %}">Logout</a></li>
                          {% else %}
                          <li><a href="{% url 'login' %}">Login</a></li>
                          <li><a class="custom-b" href="{% url 'register' %}">Sign up</a></li>
                          {% endif %}
                       </ul>
                    </div>
                 </div>
                 <div class="help-r hidden-xs">
                    <div class="help-box">
                       <ul>
                          <li> <a data-toggle="modal" data-target="#myModal" href="#"> <span>Change</span> <img src="images/flag.png" alt="" /> </a> </li>
                          <li> <a href="{% url 'carthome' %}"><img class="cart-icon" src="{% static 'img/cartIcon.png' %}" alt="" /> {{request.session.cart_items}} </a></li>
                       </ul>
                    </div>
                 </div>
                 <div class="nav-b hidden-xs">
                    <div class="nav-box">
                       <ul>
                          <li><a href="{% url 'about' %}">About</a></li>
                          <li><a href="{% url 'contact' %}">Contact Us</a></li>
                       </ul>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <!--/.container-fluid --> 
  </nav>
</header>


 <!-- Modal -->
 <div class="modal fade lug" id="myModal" role="dialog">
  <div class="modal-dialog">
     <!-- Modal content-->
     <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Change</h4>
        </div>
        <div class="modal-body">
           <ul>
              <li><a href="#"><img src="images/flag-up-1.png" alt="" /> United States</a></li>
              <li><a href="#"><img src="images/flag-up-2.png" alt="" /> France </a></li>
           </ul>
        </div>
     </div>
  </div>
</div>

<!-- Mobile Side Navbar  -->
<div id="sidebar" class="top-nav">
  <ul id="sidebar-nav" class="sidebar-nav">
     <li><a href="#">Help</a></li>
